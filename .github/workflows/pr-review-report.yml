name: Send GH Action data to Slack

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-links-and-send-failures-to-slack:
    name: Check Links and Send Failures to Slack
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: yarn install

      - name: Finding broken links
        run: node run/check-links.mjs

      - name: Send custom event details to a Slack workflow
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: webhook-trigger
          payload: |
            status: "${{ job.status }}"
            option: "false"
            message: "This is a test message"